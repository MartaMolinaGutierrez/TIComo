<!DOCTYPE html>
<html lang="en">
    <head>
 
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- Custom Theme files -->
        <link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
        <!-- //Custom Theme files -->
        <!-- web font -->
        <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    </head>
    <body>

        <!-- main -->
        <div class="main-w3layouts wrapper">
            <!--logo-->
            <img style="float:right;" src="../images/logo.png" class="logo"
            width="100"
            height="80">
            <!-- user logo-->
            <!--<h1>Creative SignUp Form</h1>-->        
            <img src="../images/user_logo.png" class="center"
            width="300"
            height="160">
            <div class="main-agileinfo">
                <div class="agileits-top">
                    <form action="#" method="post">
                        <div class="float-child">
                            <h2>DATOS PERSONALES</h2>
                            <input class="text" type="text" name="Nombre" placeholder="Nombre*" required="">
                            <input class="text" type="text" name="apellidos" placeholder="Apellidos*" required="">
                            <input class="text" type="text" name="nif" placeholder="NIF*" required="">
                            <input class="text" type="text" name="direccion" placeholder="Dirección Completa*" required="">
                            <input class="text" type="text" name="telefono" placeholder="Telefono*" required="">
                        </div>
                        <div class="float-child">
                            <h2>DATOS PARA LOGIN</h2>
                            <input class="text email" type="email" name="email" placeholder="Correo electrónico*" required="">
                            <input class="text" type="password" name="password" placeholder="Contraseña*" required="">
                            <input class="text w3lpass" type="password" name="password" placeholder="Repetir Contraseña*" required="">
                        </div>
                        <div class="wthree-text">
                            <label class="anim">
                                <input type="checkbox" class="checkbox" required="">
                                <span>Aceptar los términos de uso</span>
                            </label>
                            <div class="clear"> </div>
                        </div>
                        <input type="submit" value="REGISTRAR">
                    </form>
                </div>
                <div>
                    
                </div>
            </div>

        </div>
        <!-- //main -->



		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
    
</html>
